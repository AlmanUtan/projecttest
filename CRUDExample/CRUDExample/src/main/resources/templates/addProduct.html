<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addProduct</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 50%;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }

    </style>

</head>
<body>

<form th:action="@{/product/addProduct}" th:object="${newProduct}" method="post" enctype="multipart/form-data">

    <div th:if="${errors}" style="color: red;">
        <ul>
            <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
        </ul>
    </div>


    <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" th:field="*{productName}" placeholder="Enter product name" required />
        <span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" style="color: red;"></span>
    </div>
    <div class="form-group">
        <label for="productDescription">Product Description</label>
        <textarea id="productDescription" th:field="*{productDescription}" rows="4" placeholder="Enter product description" required></textarea>
        <span th:if="${#fields.hasErrors('productDescription')}" th:errors="*{productDescription}" style="color: red;"></span>
    </div>
    <div class="form-group">
        <label for="stockQuantity">Stock Quantity</label>
        <input type="number" id="stockQuantity" th:field="*{stockQuantity}" placeholder="Enter stock quantity" required />
        <span th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}" style="color: red;"></span>
    </div>
    <div class="form-group">
        <label for="wholeSalePrice">Wholesale Price</label>
        <input type="number" id="wholeSalePrice" th:field="*{wholeSalePrice}" step="0.01" placeholder="Enter wholesale price" required />
        <span th:if="${#fields.hasErrors('wholeSalePrice')}" th:errors="*{wholeSalePrice}" style="color: red;"></span>
    </div>
    <div class="form-group">
        <label for="listPrice">List Price</label>
        <input type="number" id="listPrice" th:field="*{listPrice}" step="0.01" placeholder="Enter list price" required />
        <span th:if="${#fields.hasErrors('listPrice')}" th:errors="*{listPrice}" style="color: red;"></span>
    </div>
    <div class="form-group">
        <label for="productImage">Product Image URL</label>
        <input type="text" id="productImage" th:field="*{productImage}" placeholder="Enter product image URL" required />
    </div>

    <input type="hidden" th:field="*{productImage}" />
    <div class="form-group">
        <label for="productImageFile">Product Image</label>
        <input type="file" id="productImageFile" name="productImageFile" required />
    </div>
    <div class="form-group">
        <button type="submit">Add Product</button>
    </div>


</form>

</body>
</html>
