<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Saved Projects</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        table, th, td { border: 1px solid #444; }
        th, td { padding: 8px; text-align: left; }
        th { background: #f2f2f2; }
        .actions { display: flex; gap: 8px; }
        .topbar { margin-bottom: 12px; }
    </style>
</head>
<body>
<h1>Saved Projects</h1>

<div class="topbar">
    <a href="/saved/add">Add Saved Project</a>
</div>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>EmployerID</th>
            <th>ProjectID</th>
            <th>Date</th>
            <th>Last Viewed</th>
            <th>Notes</th>
            <th>Status</th>
            <th>Actions</th>
         </tr>
    </thead>
    <tbody>
    <tr th:each="sp : ${savedProjects}">
        <td th:text="${sp.id}">1</td>
        <td th:text="${sp.employerId}">3</td>
        <td th:text="${sp.projectId}">101</td>
        <td th:text="${sp.date}">2024-10-01</td>
        <td th:text="${sp.lastViewed}">2024-10-15T09:30</td>
        <td th:text="${sp.notes}">notes</td>
        <td th:text="${sp.status}">Active</td>
        <td class="actions">
            <a th:href="@{/savedprojects/edit/{id}(id=${sp.id})}">Edit</a>
            <form th:action="@{/savedprojects/delete}" method="post" style="display:inline" onsubmit="return confirm('Delete this record?')">
                <input type="hidden" name="id" th:value="${sp.id}"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
