<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Products</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>All Products</h1>

<table>
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Description</th>
            <th>Stock Quantity</th>
            <th>Wholesale Price</th>
            <th>List Price</th>
            <th>Product Image</th>
            <th> Edit</th>
            <th> Delete</th>
        </tr>
    </thead>
    <tbody>
        <!-- Iterate over the products list passed from the controller -->
        <tr th:each="product : ${products}">
            <td th:text="${product.productId}">Product ID</td>
            <td th:text="${product.productName}">Product Name</td>
            <td th:text="${product.productDescription}">Description</td>
            <td th:text="${product.stockQuantity}">Stock Quantity</td>
            <td th:text="${product.wholeSalePrice}">Wholesale Price</td>
            <td th:text="${product.listPrice}">List Price</td>
            <td th:text="${product.productImage}">Product Image</td>



            <td>

                <img th:src="@{/assets/images/{filename}(filename=${product.productImage})}" alt="Product Image file" />
            </td>

            <td>
                <a th:href="@{/product/edit/{id}(id=${product.productId})}" class="edit-button">Edit</a>
            </td>

            <td>
            <div class="product-actions">
                <form th:action="@{/product/delete}" method="post" onsubmit="confirmDelete(event)">
                    <input type="hidden" th:name="productId" th:value="${product.productId}" />
                    <button type="submit">Delete</button>
                </form>
            </div>
            </td>

        </tr>
    </tbody>
</table>
<!-- Add Product Button -->
<div class="add-product-container">
    <a href="/product/add" class="add-product-button">Add New Product</a>
</div>


<script>
    function confirmDelete(event) {
        event.preventDefault();
        const confirmed = confirm('Are you sure you want to delete this product?');
        if (confirmed) {
            event.target.closest('form').submit();
        }
    }
</script>
</body>
</html>
